      <script language = "JavaScript">
         $(document).ready(function() {
            Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Risk to Reward Trend'
    },
    xAxis: {
        enabled:false,

    yAxis: {
        visible:false,
		title: {
            text: 'Life Cycle of Farm item'

		enabled:false

        }]
    }]
});
Highcharts.chart('container3', {
